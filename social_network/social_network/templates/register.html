<!DOCTYPE html>
<head>
	<title>Register</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/templatemo_style.css') }}" rel="stylesheet" type="text/css"> 
</head>
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">注册新账号</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">			          		
			        <div class="form-group">
			          <div class="col-md-6">		          	
			            <label for="username" class="control-label">用户名</label>
			            <input type="text" class="form-control" name="username" value="{{ username }}">	            		            
			          </div>   
			        </div>
			        <div class="form-group">
			          <div class="col-md-6">
			            <label for="password" class="control-label">密码</label>
			            <input type="password" class="form-control" name="password" value="{{ password }}">
			          </div>
			          <div class="col-md-6">
			            <label for="password" class="control-label">确认密码</label>
			            <input type="password" class="form-control" name="password_confirm" value="{{ password_confirm }}">
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            <label><input type="checkbox" id="checkbox" value="checked" onclick="readFile();">我同意<a href="javascript:;" data-toggle="modal" data-target="#templatemo_modal"> 服务条款</a> 和 <a href="javascript:;" data-toggle="modal" data-target="#privacy_modal">隐私政策</a></label>
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
			            <input type="submit" value="注册账号" class="btn btn-info" disabled id="register">
			            <a href="{{ url_for('login') }}" class="pull-right">登录</a>
			          </div>
			        </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-md-12">
                            {% for message in get_flashed_messages() %}
                            <div class="flash">{{ message }}</div>
                            {% endfor %}    
                        </div>
                    </div>

				</div>				    	
		      </form>		      
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	        <h4 class="modal-title" id="myModalLabel">服务条款</h4>
	      </div>
	      <div class="modal-body">
	      	<p>客官我们不提供任何服务，本网站仅供测试。</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
    <!-- Privacy modal-->
    <div class="modal fade" id="privacy_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
            <h4 class="modal-title" id="myModalLabel">隐私政策</h4>
          </div>
          <div class="modal-body">
            <p>把隐私都藏在肚子里，就不会有人知道你的隐私。^^</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

<script type="text/javascript">
    function readFile(){ 
    var register = document.getElementById("register");   
    if (register.disabled)
        {register.disabled=false}
    else{
        register.disabled=true
    }} 
</script>
</body>
</html>
